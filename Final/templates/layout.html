<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <title>Foody</title>
        <link rel="stylesheet" href="/static/styles.css">
        <link rel="icon" type="image/png" href="/static/favicon.png">
        <script>

        </script>



        <!--Bootsrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </head>

    <body>

        <header>

            <nav class="bg-white navbar navbar-expand-md navbar-white">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">FOODY</a>

                    <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbar">
                        <div class="search-bar">
                                <form action="/" method="GET" class="search-bar">
                                    <input type="text" name="search" placeholder="Search foods...">
                                </form>
                        </div>

                        <ul class="navbar-nav ms-auto mt-2">
                            <div class="create-btn">
                                <a href="/food"><span class="plus">+</span><span>Create</span></a>
                            </div>

                            <li class="nav-item"><a class="nav-link" href="/login">Log Out</a></li>
                         </ul>
                    </div>
                </div>
            </nav>

        </header>

        <main>
            {% block main %}{% endblock %}
        </main>



    </body>
</html>
