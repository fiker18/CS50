<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <title>Foody</title>

        <link rel="stylesheet" href="/static/stylescreate.css">

        <link rel="icon" type="image/png" href="/static/favicon.png">




        <!--Bootsrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </head>

    <body>

        <header>

            <nav class="bg-white navbar navbar-expand-md navbar-white">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">FOODY</a>

                    <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbar">
                        <div class="search-bar">
                                <form action="/" type= "submit" method="GET" class="search-bar">
                                    <input type="text" name="search" placeholder="Search foods...">
                                </form>
                        </div>

                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/login">Log Out</a></li>
                         </ul>
                    </div>
                </div>
            </nav>

        </header>

        <main>
            <form class="form"action="/foodcreate" method="post" enctype="multipart/form-data">
                <div class="food-container">

                    <div class="food-image">
                        <h3>Upload Picture</h3>
                        <input type="file" name="image" accept="image/*">
                    </div>

                    <div class="food-details">
                        <h3>Title</h3>
                        <input type="text" name="title" required>

                        <h3>Description</h3>
                        <textarea name="description" rows="3" required></textarea>

                        <h3>Ingredients</h3>
                        <textarea name="ingredients" rows="4" required></textarea>

                        <h3>Procedure</h3>
                        <textarea name="procedure" rows="6" required></textarea>

                        <h3>Duration</h3>
                        <input type="number" name="duration" required></textarea>

                        <button type="submit">Save</button>
                    </div>
                </div>
            </form>
        </main>
    </body>
</html>
