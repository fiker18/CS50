{% extends "layout.html" %}


{% block title %}
    Quote
{% endblock %}

{% block main %}

    <h2>Look up a Stock's current price</h2>
    
    <form action="/quote" method="POST">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Stock's Symbol" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Quote</button>
    </form>

{% endblock %}
